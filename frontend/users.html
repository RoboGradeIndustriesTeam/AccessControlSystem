{% extends 'base.html' %}
{% block title %} Пользователи {% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Управление пользователями</h4>
                <button type="button" class="btn btn-rounded btn-info" data-toggle="modal" data-target="#addUser"><span class="btn-icon-left text-info"><i class="fa fa-plus color-info"></i>
                </span>Новый пользователь</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="example5" class="display mb-4 dataTablesCard" style="min-width: 845px;">
                        <thead>
                            <tr>
                                <th>Номер<br>пользователя</th>
                                <th>Ф.И.О.</th>
                                <th>Статус</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in users %}
                            <tr>
                                <td>{{ i[0] }}</td>
                                <td>{{ i[1] }}</td>
                                <td><span class="btn btn-sm light btn-success fs-16">{{ getUserRole(i[0]).roleName}}</span></td>                                  
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
            <!-- Modal -->
        <div class="modal fade" id="addUser">

            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <form onsubmit="this.submit();return false;" method="POST">
                        <input type="hidden" name="form-type" value="addUser">
                        <div class="modal-header">
                            <h5 class="modal-title">Настройки пользователя</h5>
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="basic-form">
                                <div class="form-group">
                                    <label>Имя пользователя</label>
                                    <input name="user_name" type="text" class="form-control input-default " placeholder="Имя пользователя">
                                </div>
                                <div class="form-group">
                                    <label>Пароль пользователя</label>
                                    <input name="user_pass" type="text" class="form-control input-default " placeholder="Пароль пользователя">
                                </div>
                                <div class="form-group">
                                    <label>ЧОП</label>
                                    <select name="obj" class="dropdown-groups">
                                        {% for i in objects %}
                                        <option value="{{ i[0] }}">{{ i[2] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger light" data-dismiss="modal">Закрыть</button>
                            <input type="submit" class="btn btn-primary"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
