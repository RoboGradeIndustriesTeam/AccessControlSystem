{% extends 'base.html' %}
{% block title %} NFC-Метки {% endblock %}
{% block content %}
<div class="col">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">NFC Метки</h4>
            <button type="button" class="btn btn-rounded btn-info" data-toggle="modal" data-target="#addNFC"><span
                    class="btn-icon-left text-info"><i class="fa fa-plus color-info"></i>
                </span>Новая метка</button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="example5" class="display mb-4 dataTablesCard" style="min-width: 845px;">
                    <thead>
                        <tr>
                            <th>ID метки</th>
                            <th>ЧОП</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in nfces %}
                        <tr>
                            <td>{{ i[1] }}</td>
                            <td>{{ GetObjByID(i[2])[2] }}</td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addNFC">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form onsubmit="this.submit();return false;" method="POST">
                    <input type="hidden" name="form-type" value="addNFC">
                    <div class="modal-header">
                        <h5 class="modal-title">Настройки метки</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="basic-form">
                            <div class="form-group">
                                <label>Данные метки</label>
                                <input type="text" class="form-control input-default " name="data"
                                    placeholder="Данные метки">
                            </div>
                            <div class="form-group">
                                <label>ЧОП метки</label>
                                <div class="row">
                                    <div class="col">
                                        <select name="obj" class="dropdown-groups">
                                            {% for i in objects %}
                                            <option value="{{ i[0] }}">{{ i[2] }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger light" data-dismiss="modal">Закрыть</button>
                        <input type="submit" class="btn btn-primary"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
