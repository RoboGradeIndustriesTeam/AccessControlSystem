<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Вход | СКУД</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon.png"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      function form() {
        var login = document.getElementsByTagName("form")[0]["login"].value;
        var password = document.getElementsByTagName("form")[0]["pass"].value;
        let pdata = {
          name: "auth",
          data: {
            login: login,
            password: password,
          },
        };
        $.ajax({
          type: "POST",
          url: "http://localhost:8074/api",
          // The key needs to match your method's input parameter (case-sensitive).
          data: JSON.stringify(pdata),
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          success: function (data) {
            console.log(data);
          },
          error: function (errMsg) {
            alert(errMsg);
          },
        });
        return false;
      }
    </script>
  </head>

  <body class="h-100">
    <div class="authincation h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-md-6">
            <div class="authincation-content">
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form">
                    <h4
                      class="text-center mb-4"
                      style="font-family: 'Montserrat'"
                    >
                      Вход в ваш аккаунт
                    </h4>
                    <form onsubmit="form();">
                      <div class="form-group">
                        <label class="mb-1"><strong>Логин</strong></label>
                        <input
                          type="text"
                          name="login"
                          class="form-control"
                          placeholder="vasyapupkin"
                        />
                      </div>
                      <div class="form-group">
                        <label class="mb-1"><strong>Пароль</strong></label>
                        <input
                          type="password"
                          name="pass"
                          class="form-control"
                          placeholder="ya2007!pupk1n"
                        />
                      </div>
                      <div
                        class="form-row d-flex justify-content-between mt-4 mb-2"
                      >
                        <div class="form-group">
                          <div class="custom-control custom-checkbox ml-1">
                            <input
                              type="checkbox"
                              class="custom-control-input"
                              id="basic_checkbox_1"
                            />
                            <label
                              class="custom-control-label"
                              for="basic_checkbox_1"
                              >Запомнить меня</label
                            >
                          </div>
                        </div>
                        <div class="form-group">
                          <a href="page-forgot-password.html">Забыли пароль?</a>
                        </div>
                      </div>
                      <div class="text-center">
                        <button
                          type="submit"
                          style="font-family: 'Montserrat'"
                          class="btn btn-primary btn-block"
                        >
                          Войти
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="./js/custom.min.js"></script>
    <script src="./js/deznav-init.js"></script>
  </body>
</html>
